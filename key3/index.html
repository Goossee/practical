<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Простой слайдер изображений</title>
    
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400?nature=1" alt="Природа 1">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400?nature=2" alt="Природа 2">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400?nature=3" alt="Природа 3">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400?nature=4" alt="Природа 4">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/random/800x400?nature=5" alt="Природа 5">
            </div>
        </div>
        <div class="slider-controls">
            <div class="counter">Изображение 1 из 5</div>
            <div class="navigation">
                <button class="btn prev-btn">Назад</button>
                <button class="btn next-btn">Вперед</button>
            </div>
        </div>
    </div>

    <script src="js/main.js">
        
    </script>
</body>
</html>
